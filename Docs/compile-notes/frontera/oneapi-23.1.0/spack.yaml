# env TMPDIR=$WORK/tmp spack --env-dir $WORK/Tools/spack-files/frontera/github/oneapi-23.1.0 install --fail-fast
spack:
  definitions:
  - compilers:
    - oneapi@2023.1.0
  - packages:
    - adios2
    - amrex ~fortran +hdf5 +openmp +particles
    - boost cxxstd=17 +filesystem +mpi +system
    - fftw +mpi +openmp
    - hwloc @1.11.12
    - nsimd
    - openpmd-api @0.15.1
    - ssht
    - hdf5 +cxx +fortran +hl +mpi +threadsafe
    - silo +hdf5 cflags="-Wno-incompatible-function-pointer-types -Wno-int-conversion"
    - yaml-cpp
    - zlib
    - gsl
  packages:
    hwloc:
      buildable: false
      externals:
      - spec: hwloc@1.11.12
        prefix: /opt/apps/hwloc/1.11.12
    intel-mkl:
      buildable: false
      externals:
      - spec: intel-mkl@23.1.0
        prefix: /opt/intel/oneapi/mkl/2023.1.0
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@2021.9.0
        prefix: /opt/intel/oneapi/mpi/2021.9.0/libfabric/lib
    intel-oneapi-mpi:
      buildable: false
      externals:
      - spec: intel-oneapi-mpi@2021.9.0
        prefix: /opt/intel/oneapi
    mpi:
      buildable: false
  specs:
  - matrix:
    - [$%compilers]
    - [$packages]
  concretizer:
    reuse: false
    unify: true
  view: /work2/08708/liwei/frontera/SpackView/oneapi/view
